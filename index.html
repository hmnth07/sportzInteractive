<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sportz Interactive</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div>
            <a href="#"><img src="./Assets/backArrow.svg"/></a>
            <p id="title">Fantasy <span>Battle</span></p>
        </div>   
        <p class="green-bg">1h 26m Left</p>
    </nav>

    <section class="session">
        <div>
            <p>DC</p>
            <div class="logo--circle">
                <img src="./Assets/DC_logo.svg" alt="">
            </div>
        </div>

        <div id="versus">VS
                <div id="line"></div>
        </div>

        <div>
            <div class="logo--circle">
                <img src="./Assets/MI_logo.svg" alt="">
            </div>
            <p>MI</p>
        </div>
    </section>

    <section class="teams">
        <div class="team">
            <div class="player">
                <img src="./Assets/simrans_player1.jpeg" />
            </div>
            <div class="player">
                <img src="./Assets/simrans_player_2.png"/>
            </div>
            <div class="player"></div>
            <div class="player"></div>
            <div class="player"></div>
            <div class="player"></div>
        </div>
        <div class="team_info">
            <p class="green-bg"><span>0</span>/3 Yet to Play</p>
            <div>
                <p class="team-title">Simranâ€™s Team</p>
                <p class="team-shortcut">SI</p>
            </div>
        </div>
    </section>

    <section class="choose">
        <p>Choose a player for your team</p>
        <div>
            <div class="card">
                <div class="logo--square">
                    <img src="./Assets/DC_logo.svg" alt="">
                </div>
                <img src="./Assets/player_Shreyas.jpeg" alt="shreyas Iyer">
                <div class="card--text">
                    <p>SHREYAS <br><span>IYER</span></p>
                    <p>Batsman</p>
                </div>
                <div class="shadow-mask"></div>
                
            </div>

            <div class="timer-bg">
                    <img src="./Assets/timer.svg"/>
            </div>

            <div class="card">
                <div class="logo--square">
                    <img src="./Assets/MI_logo.svg" alt="">
                </div>
                <img src="./Assets/player_Rohith.jpeg" alt="Rohith sharma">
                <div class="card--text">
                    <p>ROHITH <br><span>SHARMA</span></p>
                    <p>Batsman</p>
                </div>
                <div class="shadow-mask"></div>
            </div>
        </div>
    </section>

    <section class="teams">
        <div class="team_info">
            <div>
                <p class="team-shortcut">SH</p>
                <p class="team-title">Your Team</p>
            </div>
            <p class="green-bg"><span>2</span>/3 Your Turn</p>
        </div>

        <div class="team" style="flex-direction: row;">
            <div class="player">
                <img src="./Assets/myteam_player1.jpeg" />
            </div>
            <div class="player">
                <img src="./Assets/myteam_player2.jpeg"/>
            </div>
            <div class="player"></div>
            <div class="player"></div>
            <div class="player"></div>
            <div class="player"></div>
        </div>

    </section>

    <P>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</P>
</body>
</html>
